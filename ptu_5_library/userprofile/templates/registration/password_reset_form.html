{% extends 'library/base.html' %}
{% load static %}
{% block title %}Forgot password{{ block.super }}{% endblock title %}
{% block content %}
    <h1>Password reset Request</h1>
    <form action='' method='post'>
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Reset</button>
    </form>
{% endblock content %}
